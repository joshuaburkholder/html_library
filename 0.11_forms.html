<!DOCTYPE hmtl>

<head>
	<title>FOrms, Inputs, and Textarea</title>
</head>
<body>
	<div class="form-one"> 
		<form>
			<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>State: <input /></label></p>
			<p><label>Telephone Number: <input /></label></p>
		</form>
	</div>
<br />	
	<div class="form-2">
	<form>
		<fieldset>
			<legend>Customer Information</legend>
			<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>State: <input /></label></p>
			<p><label>Telephone Number: <input /></label></p>
		</fieldset>
	</form>
	</div>
	<br />	
	<div class="form-three">
	<form>
		<fieldset>
			<legend>Sloppiest Sloppy Joes</legend>
			<p><input type="radio" name="size" id="size1"><label>Somewhat Sloppy</label></p>
			<p><input type="radio" name="size" id="size2"><label>A Little Sloppier</label></p>
			<p><input type="radio" name="size" id="size3"><label>Pretty Sloppy</label></p>
			<p><input type="radio" name="size" id="size4"><label>Joe's Sloppiest</label></p>
		</fieldset>
	</form>
	</div>
<!--build a form that allows a user to select different toppings or ingredients - think checkbox-->

	<div class="form-challenge">
	<form><fieldset>
		<legend>Toppings</legend>
			<p><input type="checkbox" name="hotFudge" id="toppinghF"><label>Hot Fudge</label></p>
			<p><input type="checkbox" name="caramelMelt" id="toppingC"><label>Caramel</label></p>
			<p><input type="checkbox" name="blackCherry" id="toppingblkCh"><label>Cherries</label></p>
			<p><input type="checkbox" name="bananaMush" id="toppingbM"><label>Banana</label></p>						
	</fieldset></form>
	</div>

	<div class="form-five">
	<form>
		<fieldset>
			<p><label>Preferred delivery time: <input type="time" min="11:00" max="21:00" step="900"></label></p>
			<p><label>Delivery instructions: <textarea></textarea></label></p>
			<p><button>Submit Order</button></p>
		</fieldset>
	</form>
	</div>	
</body>
</html>
